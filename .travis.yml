language: objective-c
branches:
  only:
  - master
sudo: required
env:
- NODE_VERSION="10.0.0"
before_install:
- git clone https://github.com/creationix/nvm.git /tmp/.nvm
- source /tmp/.nvm/nvm.sh
- nvm install $NODE_VERSION
- nvm use --delete-prefix $NODE_VERSION
- node --version
- APP_VERSION=`node -pe 'require("./package.json").version'`
- echo $APP_VERSION
install:
- npm install
script:
- npm run build
- npm run release
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: sasagar/salmonstatHQ
